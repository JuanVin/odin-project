<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <h1>Etch-A-Sketch</h1>
            <button type="button" id="btn">Generate</button><br>
            <div id="divContainer"></div>
            <h1>Coded by <a href="https://github.com/JuanVin/odin-project">Juan Vinci</a></h1>
            <a id="odinProject" href="https://www.theodinproject.com">Odin Project</a>
        </div>
    </body>
</html>

<script>
    
    //Constantes globales
    const container = document.getElementById("divContainer");
    const btn = document.getElementById("btn");
    const body = document.querySelector("body");
    let max=16;
    
    //Estilos
    body.style.width="500px";
    body.style.margin="auto";
    body.style.display="center";
    body.style.marginTop="100px";

    container.style.width="100%";
    container.style.height="500px";
    container.style.border="inset";
    container.style.borderRadius="10px";

    //Función inicio

    newGrid(max);


    btn.addEventListener('click', () => {
        max = (prompt ("New Grid: "));
        clearGrid();
        newGrid (max);
        }); 

    //Función para crear la cuadrícula    
    function newGrid (max){
        for (i=1; i<=max**2; i++){
            const div = document.createElement("div");
            div.classList.add("gridDiv");
            container.appendChild(div);
            div.addEventListener('mouseover', () => {
                div.style.backgroundColor= randomColor();
                btn.style.color=randomColor();
                div.style.borderRadius="5px";
                div.style.transition="0.5s";
            }); 
        } 
        container.style.display="inline-grid";
        container.style.gridTemplateColumns='repeat('+max+', 1fr)';
    }

    //Función para limpiar la cuadrícula
    function clearGrid(){
        while (container.firstChild){
            container.removeChild(container.firstChild);
        }
    }

    //Función para asignar un color aleatorio 
    function randomColor (){
        let colorA;
        let colorB;
        let colorC;
        colorA = Math.floor(Math.random()*255)+1;
        colorB = Math.floor(Math.random()*255)+1;
        colorC = Math.floor(Math.random()*255)+1;
        return "rgb("+colorA+","+colorB+","+colorC+")";
    }
    

</script>
