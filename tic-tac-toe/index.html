<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container" id="container"> 
        <h1>Tic-Tac-Toe</h1> 
        <div class="players">
            <input type="text" placeholder="Player One" id="player1">
            <input type="text" placeholder="Player Two" id="player2">
        </div>   
        <div class="start">
            <input type="submit" id="startBtn" value="Start!" onclick="activeGameBoard()">
        </div> 
        <div class="gameBoard" id="gameBoard">
            <div class="gameCell" id="cell0"></div>
            <div class="gameCell borderCol" id="cell1"></div>
            <div class="gameCell" id="cell2"></div>
            <div class="gameCell borderRow" id="cell3"></div>
            <div class="gameCell borderCol borderRow" id="cell4"></div>
            <div class="gameCell borderRow" id="cell5"></div>
            <div class="gameCell" id="cell6"></div>
            <div class="gameCell borderCol" id="cell7"></div>
            <div class="gameCell" id="cell8"></div>
        </div>     
        <div id="turn"></div>
    </div>
    <div class="odin">
        <h1>Coded by <a href="https://github.com/JuanVin/odin-project">Juan Vinci</a></h1>
        <a id="odinProject" href="https://www.theodinproject.com">Odin Project</a>
    </div>
    <script src="logic.js"></script> 
</body>
</html>
